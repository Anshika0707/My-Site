<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>

        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
    </section>
<h2>CLICK ON THE GAMES TO EXPLORE</h2>
    <h5>CLICK ON THE GAMES TO PLAY</h5>
<div id="mycarousel" class="carousel slide" >
    <div class="carousel-inner">
    <div class="item active">
        <center>
        <a href="https://studio.code.org/projects/spritelab/fVCqfXvn95FHqk_308KcT70I_9jRHcDp9LBbq1Thaw0" target="_blank">
            <img src="Winne_Pooh.png" class="img-responsive">
            <div class="carousel-content" >
            <p>Winnie Pooh</p>
            </div>
            </a>
        </center>
        </div>
        <div class="item">
        <center>
            <a href="https://studio.code.org/projects/playlab/0vZOT10KgprkLFUvkPf0E30JpRriLzGpAEFPEVz5Joo" target="_blank">
            <img src="thumbnail%20(1).png" class="img-responsive">
                <div class="carousel-content">
                <p>Dragon Attack</p>
                </div>
            </a>
            </center>
        </div>
    </div>
    <a class="left carousel-control" href="#mycarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" ></span>
    </a>
    <a class="right carousel-control" href="#mycarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" ></span>
    </a>
    </div>
<h2>CLICK ON THE APPS TO EXPLORE</h2>
    <h5>CLICK ON THE APPS </h5>
<div id="mycarousel2" class="carousel slide" >

            <p>Dice Roll</p>
            </div>
            </a>
        </center>
        </div>
        <div class="item">
        <center>
            <a href="https://studio.code.org/projects/applab/IMQw0-yUwybFoFEw5ofHRnMC8Z_9G-117UWSYB9TeYs" target="_blank">
